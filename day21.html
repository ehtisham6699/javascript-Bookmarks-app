<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Bookmarks</title>

</head>
<body onload="fetchBookmark()">

    <div class="container">
    <h3 class="text-muted text-center mt-3">Bookmarker</h3>
    <div class="jumbotron m-4">
    <h2>Bookmarks your favourite site.</h2>
    <form id="myform">
    <div class="form-group">
    <label>Site Name</label>
    <input type="text" class="form-control" id="name" placeholder="enter site name"required>
    </div>

    <div class="form-group">
    <label>Site Url</label>
    <input type="text" class="form-control" id="url" placeholder="enter site's url"required>
    </div>

    <button type="submit" class="btn  btn-primary"  name="button">submit</button>
    </form>

    </div>

    <div class="row marketing">
    <div class="col-lg-12">
    <div id="bookmarksResults"></div>
    </div>
    </div>

    <footer class="footer">
    <p>&copy; 2016 Bookmarker, Inc.</p>
    </footer>

    </div>

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   <script src="day21.js"> </script>
</body>
</html>
